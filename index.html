<!DOCTYPE html>
<html lang="en" class="has-background-grey-lighter">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <!-- hero -->
    <header class="hero is-info">
        <div class="hero-body">
            <h1 class="title is-1 has-text-white">
                <span class="has-text-warning">Weather</span> Dashboard
            </h1>
            <h2 class="subtitle is-4 has-text-grey-lighter">
                Find the 5-day forecast for any city.
            </h2>
        </div>
    </header>
    <!-- main content container -->
    <main id="main-content" class="columns is-desktop">
        <!-- city selection and storage sidebar -->
        <aside id="sidebar" class="column is-one-fifth-desktop">
            <!-- city search container -->
            <section class="box">
                <h3 class="title is-2 has-text-info-dark">
                    Enter a city...
                </h3>
                <div id="search-els" class="field has-addons"> <!-- has-addons used to attach search box and button -->
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder='City name ("Minneapolis")'>
                    </div>
                    <div class="control">
                        <button
                        class="button is-info js-modal-trigger search-class"
                        data-target="modal-city-select"> <!-- data-target needed so clicking the button knows what modal to open. -->
                            Search
                        </button>
                    </div>
                </div>
            </section>
            <!-- Previous search display -->
            <section class="box content">
                <h3 class="title has-text-info-dark">
                    Previous searches
                </h3>
                <h4 class="subtitle is-6">
                    (Will appear on refresh.)
                </h4>
                <ul id="search-history" class="search-class cities">
                </ul>
            </section>
        </aside>
        <!-- selected city container -->
        <section id="weather-container" class="column">
            <!-- current weather container -->
            <section class="box">
                <h3 class="title has-text-info-dark">
                    Current Weather (<span id="date">[date]</span>)
                </h3>
                <h4 id="selected-city-container" class="title is-4 has-text-warning-dark is-flex is-align-items-center">
                    <span id="selected-city">
                        <strong>Select a city.</strong>
                    </span>
                    <span id="selected-city-weather-icon-span">
                    </span>
                </h4>
                <div class="columns is-mobile"> <!-- is-mobile keeps columns from rearranging on slim screens -->
                    <div id="weather-now" class="column is-narrow">
                        <p class="subtitle"><strong>Temperature:</strong></p>
                        <p class="subtitle"><strong>Humidity:</strong></p>
                        <p class="subtitle"><strong>Wind Speed:</strong></p>
                    </div>
                    <div id="weather-now-vars" class="column">
                        <p class="subtitle">--</p>
                        <p class="subtitle">--</p>
                        <p class="subtitle">--</p>
                    </div>
                </div>
            </section>
        </section>
        <!-- city select modal -->
        <summary id="modal-city-select" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <h3 class="modal-card-title">Select a city.</h3>
                    <button class="delete"></button>
                </header>
                <div class="box">
                    <!-- to be populated with cities -->
                    <ul id="city-list" class="cities">
                    </ul>
                </div>
            </div>
        </summary>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/script.js"></script>

</html>
